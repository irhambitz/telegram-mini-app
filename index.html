<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Clicker Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            user-select: none;
        }

        body {
            background-color: black;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            overflow: hidden;
        }

        #balance {
            font-size: 64px;
            font-weight: bold;
            margin-top: 20px;
        }

        #bitcoin {
            font-style: italic;
            font-size: 24px;
            color: gray;
        }

        #coin {
            width: 150px;
            height: 150px;
            background-image: url('bitcoin.png');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            cursor: pointer;
            animation: pulse 1.5s infinite;
            position: relative;
            z-index: 9999 !important;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .floating-text {
            position: absolute;
            font-size: 28px;
            font-weight: bold;
            color: orange;
            opacity: 1;
            transform: translateY(0);
            transition: transform 1s ease-out, opacity 1s ease-out;
        }

        .fade-out {
            transform: translateY(-50px);
            opacity: 0;
        }

        .menu-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: black;
            padding: 10px 0;
            z-index: 99999;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
            color: #858585;
            cursor: pointer;
            transition: color 0.3s;
            padding: 10px 15px;
            position: relative;
        }

        .icon {
            width: 30px;
            height: 30px;
            transition: opacity 0.3s ease;
        }

        .menu-item img {
            width: 32px;
            height: 32px;
            margin-bottom: 5px;
        }

        .menu-item .active-icon {
            display: block;
        }

        .menu-item .inactive-icon {
            display: none;
        }

        .menu-item.active .active-icon {
            display: block;
        }

        .menu-item.active .inactive-icon {
            display: none;
        }

        .menu-item:not(.active) .active-icon {
            display: none;
        }

        .menu-item:not(.active) .inactive-icon {
            display: block;
        }

        .menu-item span {
            transition: color 0.3s ease;
        }

        .menu-item.active span {
            color: #FFFFFF;
        }

        .menu-item:not(.active) span {
            color: #858585;
        }

        .coming-soon {
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-top: 40vh;
            position: absolute;
            width: 100%;
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="balance">0</div>
    <div id="bitcoin">bitcoin</div>
    <div id="coin"></div>
    <div id="clicks-left">2,000/3</div>
    <button id="upgrade">Upgrade</button>

    <div class="menu-bar">
        <div id="home" class="menu-item active" onclick="switchMenu('home')">
            <img src="home.png" class="active-icon">
            <img src="home_gray.png" class="inactive-icon">
            <span>Home</span>
        </div>
        <div id="friends" class="menu-item" onclick="switchMenu('friends')">
            <img src="friends.png" class="active-icon">
            <img src="friends_gray.png" class="inactive-icon">
            <span>Friends</span>
        </div>
    </div>

    <script>
        let balance = 0;
        let remainingClicks = 2000;
        let period = 3;

        function updateUI() {
            document.getElementById("balance").innerText = balance.toLocaleString();
            document.getElementById("clicks-left").innerText = `${remainingClicks}/${period}`;
        }

        function switchMenu(menu) {
            document.querySelectorAll(".menu-item").forEach(item => {
                item.classList.remove("active");
            });
            document.getElementById(menu).classList.add("active");

            if (menu === "home") {
                document.getElementById("balance").style.display = "block";
                document.getElementById("bitcoin").style.display = "block";
                document.getElementById("coin").style.display = "block";
                document.getElementById("clicks-left").style.display = "block";
                document.getElementById("upgrade").style.display = "block";

                document.querySelector(".coming-soon")?.remove();

                document.getElementById("coin").classList.remove("disabled");
                document.getElementById("coin").style.pointerEvents = "auto";

                // Debugging: cek status coin
                console.log("Switch ke HOME -> coin.disabled:", document.getElementById("coin").classList.contains("disabled"));

            } else if (menu === "friends") {
                document.getElementById("balance").style.display = "none";
                document.getElementById("bitcoin").style.display = "none";
                document.getElementById("coin").style.display = "none";
                document.getElementById("clicks-left").style.display = "none";
                document.getElementById("upgrade").style.display = "none";

                document.querySelector(".coming-soon")?.remove();
                let comingSoon = document.createElement("div");
                comingSoon.innerText = "COMING SOON !!!";
                comingSoon.classList.add("coming-soon");
                document.body.appendChild(comingSoon);

                document.getElementById("coin").classList.add("disabled");
                document.getElementById("coin").style.pointerEvents = "none";

                // Debugging: cek status coin
                console.log("Switch ke FRIENDS -> coin.disabled:", document.getElementById("coin").classList.contains("disabled"));
            }
        }

        document.body.addEventListener("pointerdown", function (event) {
            let coin = document.getElementById("coin");
            let clickedElement = document.elementFromPoint(event.clientX, event.clientY);

            if (clickedElement === coin && !document.getElementById("friends").classList.contains("active")) {
                balance++;
                remainingClicks--;
                if (remainingClicks === 0 && period > 1) {
                    period--;
                    remainingClicks = 2000;
                }
                updateUI();

                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }

                let floatingText = document.createElement("div");
                floatingText.innerText = "+1";
                floatingText.classList.add("floating-text");
                floatingText.style.left = `${event.clientX}px`;
                floatingText.style.top = `${event.clientY}px`;
                document.body.appendChild(floatingText);
                setTimeout(() => floatingText.classList.add("fade-out"), 50);
                setTimeout(() => floatingText.remove(), 1000);
            }
        });

    </script>

</body>

</html>
